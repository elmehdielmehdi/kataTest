<div class="list-contact-ajouterNouveauContact">
<button mat-fab color="primary" [routerLink]="['/createContact']">Ajouter</button>
</div>
<mat-card class="example-card" *ngFor='let contact of contacts'>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{contact.id}}</mat-card-title>
    <mat-card-subtitle>{{contact.prenom}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
    <mat-card-actions>	
     <button mat-button mat-raised-button color="primary" [routerLink]="['/contact',contact.id]" [routerLinkActive]="'active fluffy'">Details</button>
     <button mat-button mat-raised-button color="warn" (click)="deleteContact(contact)">Supprimer</button>
  </mat-card-actions>
 </mat-card>
