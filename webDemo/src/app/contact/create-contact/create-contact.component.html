<mat-card class="example-card">
  <mat-card-header>
  </mat-card-header>
      <form class="example-form" #contactForm="ngForm" (ngSubmit)="createContact()">
		  <mat-card-content>
		  <mat-form-field class="example-full-width">
		  	<input matInput placeholder="Nom" [(ngModel)]="contact.nom"  name="nom" required #nom>
		  </mat-form-field>
		  
		   <mat-form-field class="example-full-width">
		  	<input matInput placeholder="Prénom" [(ngModel)]="contact.prenom" name="prenom" required #prenom>
		  </mat-form-field>
		  
		  <mat-form-field class="example-full-width">
		  	<input matInput type="date" placeholder="date de naissance" [(ngModel)]="contact.dateNaissance" name="dateNaissance" required #dateNaissance>
		  </mat-form-field>
		  
		  <mat-form-field class="example-full-width">
		  	<input matInput placeholder="Email" [(ngModel)]="contact.email" name="email" required #email>
		  </mat-form-field>
		  
		 <mat-form-field class="example-full-width">
			<input matInput placeholder="Numéro de téléphone" [(ngModel)]="contact.numeroTelephone" name="numeroTelephone" required #numeroTelephone>
		  </mat-form-field>
		  
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button [disabled]="!contactForm.form.valid" type="submit">Enregistrer</button>
		    <button mat-button [routerLink]="['/contacts']">Retour</button>
		  </mat-card-actions>
  	</form>
</mat-card>
